<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="https://fonts.googleapis.com/css?family=Poppins&display-swap/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="api.css" />
    <script src="api.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h2>
          <i class="fa fa-map-marker" style="font-size: 40px"></i
          ><span id="location"></span>
        </h2>
        <h5 id="Weather"></h5>

        <h4><span id="temp"></span><sup>o</sup>C</h4>
        <img src="" id="icon" alt="" />

        <button class="refresh" onclick="window.location.reload()">
          <i class="fa fa-refresh" style="font-size: 40px; color: darkred"></i>
        </button>
      </div>
      <p style="display: flex; align-items: center; justify-content: center">
        Created by @PranavShirsat
      </p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
